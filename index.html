<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transport company</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div class="glow-effect">
		<div class="glow-circle glow-1"></div>
		<div class="glow-circle glow-2"></div>
		<div class="glow-circle glow-3"></div>
		<div class="glow-circle glow-4"></div>
	</div>

	<div class="sidebar">
		<div class="sidebar-title">Transport company</div>

		<div class="menu-group">
			<div class="menu-item active" data-page="dashboard">
				<div class="icon-wrapper blue">
					<i class="fas fa-chart-line"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Dashboard</div>
					<div class="menu-desc">Overview</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="notifications">
				<div class="icon-wrapper green">
					<i class="fa-solid fa-bell"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Notifications</div>
					<div class="menu-desc">On</div>
				</div>
				<div class="menu-action">
					<label class="switch">
						<input type="checkbox" checked>
						<span class="slider"></span>
					</label>
				</div>
			</div>
		</div>

		<div class="menu-group">
			<div class="menu-item" data-page="profile">
				<div class="icon-wrapper gray">
					<i class="fa-solid fa-gear"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Profile</div>
					<div class="menu-desc" id="sidebarProfileInfo">Loading...</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="clients">
				<div class="icon-wrapper purple">
					<i class="fa-solid fa-person"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Clients</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="vehicles">
				<div class="icon-wrapper blue">
					<i class="fa-solid fa-truck"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Vehicles</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="orders">
				<div class="icon-wrapper orange">
					<i class="fa-solid fa-box"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Orders</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>
		</div>

		<div class="menu-group">
			<div class="menu-item" data-page="users">
				<div class="icon-wrapper yellow">
					<i class="fa-solid fa-users"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Users</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="drivers">
				<div class="icon-wrapper blue">
					<i class="fa-solid fa-id-card"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Drivers</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>

			<div class="menu-item" data-page="dispatchers">
				<div class="icon-wrapper orange">
					<i class="fa-solid fa-handshake"></i>
				</div>
				<div class="menu-content">
					<div class="menu-title">Dispatchers</div>
				</div>
				<div class="menu-action">
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="main-content">
		<div id="content-container">

		</div>
	</div>

	<script src="js/Pages/BasePage.js"></script>
	<script src="js/Pages/DashboardPage.js"></script>
	<script src="js/Pages/LoginPage.js"></script>
	<script src="js/Pages/ProfilePage.js"></script>

	<script src="js/Pages/TablePage.js"></script>
	<script src="js/Pages/OrdersPage.js"></script>
	<script src="js/Pages/UsersPage.js"></script>
	<script src="js/Pages/VehiclesPage.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
