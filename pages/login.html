<div class="login-page">
	<div class="login-container">
		<div class="login-tabs">
			<button class="tab-btn active" data-tab="login">Login</button>
			<button class="tab-btn" data-tab="register">Register</button>
		</div>

		<div class="tab-content">
			<!-- Login Form -->
			<div class="tab-pane active" id="login-tab">
				<div class="login-card">
					<div class="login-logo">
						<h1>Transport Company</h1>
						<p>Log in to your account</p>
					</div>

					<form id="loginForm">
						<div class="form-group">
							<label for="login-username">Username</label>
							<div class="input-with-icon">
								<i class="fas fa-user"></i>
								<input type="text" id="login-username" placeholder="Enter your username" required>
							</div>
							<div class="error-message" id="loginUsernameError">Please enter your username</div>
						</div>

						<div class="form-group">
							<label for="login-password">Password</label>
							<div class="input-with-icon">
								<i class="fas fa-lock"></i>
								<input type="password" id="login-password" placeholder="Enter your password" required>
								<i class="fas fa-eye toggle-password"></i>
							</div>
							<div class="error-message" id="loginPasswordError">The password must contain at least 6
								characters</div>
						</div>

						<button type="submit" class="login-btn">
							<span class="btn-text">Login</span>
							<span class="btn-loading" style="display: none;">
								<i class="fas fa-spinner fa-spin"></i> Login...
							</span>
						</button>
					</form>

					<div class="login-footer">
						<p>No account? <a href="#" onclick="switchToRegister()">Register now</a></p>
					</div>
				</div>
			</div>

			<!-- Register Form -->
			<div class="tab-pane" id="register-tab">
				<div class="login-card">
					<div class="login-logo">
						<h1>Transport Company</h1>
						<p>Create client account</p>
					</div>

					<form id="registerForm">
						<div class="form-group">
							<label for="reg-username">Username *</label>
							<div class="input-with-icon">
								<i class="fas fa-user"></i>
								<input type="text" id="reg-username" placeholder="Choose username" required>
							</div>
							<div class="error-message" id="regUsernameError"></div>
						</div>

						<div class="form-group">
							<label for="reg-firstname">First Name *</label>
							<input type="text" id="reg-firstname" placeholder="Enter first name" required>
							<div class="error-message" id="regFirstnameError"></div>
						</div>

						<div class="form-group">
							<label for="reg-lastname">Last Name *</label>
							<input type="text" id="reg-lastname" placeholder="Enter last name" required>
							<div class="error-message" id="regLastnameError"></div>
						</div>

						<div class="form-group">
							<label for="reg-middlename">Middle Name</label>
							<input type="text" id="reg-middlename" placeholder="Enter middle name">
						</div>

						<div class="form-group">
							<label for="reg-password">Password *</label>
							<div class="input-with-icon">
								<i class="fas fa-lock"></i>
								<input type="password" id="reg-password" placeholder="At least 6 characters" required>
								<i class="fas fa-eye toggle-password"></i>
							</div>
							<div class="error-message" id="regPasswordError"></div>
						</div>

						<div class="form-group">
							<label for="reg-confirm-password">Confirm Password *</label>
							<div class="input-with-icon">
								<i class="fas fa-lock"></i>
								<input type="password" id="reg-confirm-password" placeholder="Confirm password"
									required>
							</div>
							<div class="error-message" id="regConfirmPasswordError"></div>
						</div>

						<div class="form-group">
							<label for="reg-email">Email</label>
							<div class="input-with-icon">
								<i class="fas fa-envelope"></i>
								<input type="email" id="reg-email" placeholder="email@example.com">
							</div>
							<div class="error-message" id="regEmailError"></div>
						</div>

						<div class="form-group">
							<label for="reg-phone">Phone</label>
							<div class="input-with-icon">
								<i class="fas fa-phone"></i>
								<input type="tel" id="reg-phone" placeholder="+1 (234) 567-8900">
							</div>
							<div class="error-message" id="regPhoneError"></div>
						</div>

						<div class="form-group">
							<label for="reg-company">Company Name</label>
							<input type="text" id="reg-company" placeholder="Your company name">
						</div>

						<button type="submit" class="login-btn">
							<span class="btn-text">Register</span>
							<span class="btn-loading" style="display: none;">
								<i class="fas fa-spinner fa-spin"></i> Registering...
							</span>
						</button>
					</form>

					<div class="login-footer">
						<p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
